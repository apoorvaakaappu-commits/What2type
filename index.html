<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>What2Type</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f0f0f;
  color:#ffffff;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
}
.container{
  max-width:720px;
  margin:auto;
}
textarea, select, button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button{
  background:#6366f1;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#4f46e5;
}
pre{
  background:#1c1c1c;
  padding:15px;
  border-radius:8px;
  white-space:pre-wrap;
}
small{color:#aaa}
</style>
</head>

<body>
<div class="container">
<h1>What2Type</h1>
<p>Generate the perfect AI prompt for any task</p>

<textarea id="goal" rows="4" placeholder="What do you want the AI to do?"></textarea>

<select id="platform">
  <option>ChatGPT</option>
  <option>Claude</option>
  <option>Gemini</option>
</select>

<select id="style">
  <option>Professional</option>
  <option>Creative</option>
  <option>Technical</option>
  <option>Academic</option>
</select>

<button onclick="generatePrompt()">Generate Prompt</button>

<pre id="output">Waiting for input...</pre>
<small>This tool does not use AI. It engineers prompts for AI.</small>
</div>

<script>
function randomItem(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}

function generatePrompt(){
  const goal = document.getElementById("goal").value.trim();
  if(!goal){
    alert("Please enter your goal");
    return;
  }

  const platform = document.getElementById("platform").value;
  const style = document.getElementById("style").value;

  const roles = [
    "expert consultant",
    "senior industry specialist",
    "world-class researcher",
    "professional mentor",
    "top-tier strategist"
  ];

  const depth = [
    "step-by-step with clear reasoning",
    "with practical examples",
    "with structured bullet points",
    "with real-world use cases",
    "with actionable insights"
  ];

  const constraints = [
    "avoid generic explanations",
    "assume the reader is intelligent",
    "focus on clarity and depth",
    "optimize for accuracy over length",
    "be concise but complete"
  ];

  const prompt = `
Act as a ${randomItem(roles)}.

TASK:
${goal}

REQUIREMENTS:
- Write in a ${style.toLowerCase()} tone
- Explain ${randomItem(depth)}
- ${randomItem(constraints)}
- Format the response clearly
- Do NOT be vague
- Do NOT repeat content

OUTPUT EXPECTATION:
Deliver a high-quality answer suitable for ${platform}.
`;

  document.getElementById("output").innerText =
`PERFECT PROMPT FOR ${platform}:\n\n${prompt}`;
}
</script>
</body>
</html>
