<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>What2Type</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.card {
  background: white;
  padding: 25px;
  border-radius: 16px;
  width: 340px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  text-align: center;
}
h1 {
  margin: 0;
  color: #4f46e5;
}
.tagline {
  font-size: 14px;
  color: #555;
  margin-bottom: 15px;
}
textarea {
  width: 100%;
  height: 90px;
  border-radius: 8px;
  border: 1px solid #ccc;
  padding: 8px;
  resize: none;
}
button {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #4338ca;
}
pre {
  text-align: left;
  background: #f9fafb;
  padding: 10px;
  border-radius: 8px;
  margin-top: 12px;
  white-space: pre-wrap;
  font-size: 13px;
}
.footer {
  font-size: 11px;
  color: #777;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">
  <h1>What2Type</h1>
  <p class="tagline">Tell us your goal. We tell you what to type.</p>

  <textarea id="goal" placeholder="Example: I want a 7-day study plan for physics."></textarea>

  <button onclick="generatePrompt()">Generate Prompt</button>

  <pre id="output"></pre>

  <div class="footer">Built with ❤️ by You</div>
</div>

<script>
function generatePrompt() {
  const goal = document.getElementById("goal").value.trim();
  if (!goal) {
    alert("Please enter your goal.");
    return;
  }

  const prompt = 
`You are an expert AI assistant.

The user's final goal is:
"${goal}"

Your task:
1. Ask any clarifying questions if required.
2. Then create a clear step-by-step plan.
3. Mention tools or methods needed.
4. Provide a final output template the user can reuse.

Be concise but powerful.`;

  document.getElementById("output").textContent = prompt;
}
</script>

</body>
</html>
