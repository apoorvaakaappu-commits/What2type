<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What2Type</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 90%;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
    }
    textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .output {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>What2Type</h1>
    <p>Never guess a prompt again.</p>

    <textarea id="goal" rows="4" placeholder="What do you want to achieve with AI?"></textarea>

    <select id="platform">
      <option>ChatGPT</option>
      <option>Claude</option>
      <option>Gemini</option>
    </select>

    <select id="style">
      <option>Professional</option>
      <option>Creative</option>
      <option>Technical</option>
      <option>Academic</option>
    </select>

    <button onclick="generatePrompt()">Generate Prompt</button>

    <div class="output" id="result">Your generated prompt will appear here.</div>
  </div>

<script>
async function generatePrompt() {
  const goal = document.getElementById("goal").value;
  const platform = document.getElementById("platform").value;
  const style = document.getElementById("style").value;

  document.getElementById("result").innerText = "Generating...";

  const response = await fetch("/api/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ goal, platform, style })
  });

  const data = await response.json();
  document.getElementById("result").innerText = data.prompt;
}
</script>

</body>
</html>
